    <title>Spring Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h3 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .header a {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #2563eb;
        }

        footer {
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .product-card {
            position: relative;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-card .image-container {
            position: relative;
            height: 256px;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hover-buttons {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .hover-buttons {
            opacity: 1;
        }

        .hover-buttons a {
            background-color: #3b82f6;
            color: white;
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .hover-buttons a:hover {
            background-color: #2563eb;
        }

        .hover-buttons .delete {
            background-color: #ef4444;
        }

        .hover-buttons .delete:hover {
            background-color: #dc2626;
        }

        .product-info {
            padding: 16px;
        }

        .product-info h4 {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 8px;
        }

        .product-info p {
            color: #4b5563;
            margin: 0 0 8px;
        }

        .product-info .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info .price {
            font-size: 16px;
            font-weight: bold;
            color: #2563eb;
        }

        .product-info .manufacturer {
            font-size: 14px;
            color: #6b7280;
        }
